<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pedido - PizzaBay</title>
</head>
<body>
    <div class="order-container">
        <div class="pizza-info">
            <img src="margherita.jpg" alt="Margherita Pizza">
            <h1>Margherita Pizza</h1>
            <p>Uma clássica pizza italiana com molho de tomate fresco, mozzarella e manjericão.</p>
            <h2>PizzaBay</h2>
        </div>
        <form action="/submit-order" method="POST">
            <label for="quantity">Qtd.:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">

            <label for="toppings">Escolha os adicionais:</label>
            <div class="toppings">
                <input type="checkbox" id="olives" name="toppings" value="Olives">
                <label for="olives">Azeitonas</label>
                <input type="checkbox" id="corn" name="toppings" value="Corn">
                <label for="corn">Milho</label>
                <input type="checkbox" id="pepperoni" name="toppings" value="Pepperoni">
                <label for="pepperoni">Pepperoni</label>
                <input type="checkbox" id="bellpepper" name="toppings" value="Bell Pepper">
                <label for="bellpepper">Pimentão</label>
            </div>

            <label for="payment">Meio de Pagamento:</label>
            <select id="payment" name="payment">
                <option value="credit">Cartão de Crédito</option>
                <option value="debit">Cartão de Débito</option>
                <option value="cash">Dinheiro</option>
            </select>

            <label for="total">Valor Total:</label>
            <input type="text" id="total" name="total" value="R$ 249" readonly>

            <label for="address">Endereço de Entrega:</label>
            <input type="text" id="address" name="address" required>

            <button type="submit">Confirmar Pedido</button>
        </form>
    </div>
</body>
</html>
