<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pedido - PizzaBay</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">PizzaBay</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <input type="search" class="form-control" placeholder="Search...">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="pizza-info">
            <img src="margherita.jpg" alt="Margherita Pizza">
            <h1>Margherita Pizza</h1>
            <p>Uma clássica pizza italiana com molho de tomate fresco, mozzarella e manjericão.</p>
            <br>
        </div>

        <form>
            <div class="mb-3">
              <label for="" class="form-label">Quantidade</label>
              <input type="text" class="form-control" id="">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Valor unitário</label>
                <input type="text" class="form-control" id="">
              </div>
            <div class="mb-3">
                <label for="" class="form-label">Valor total</label>
                <input type="text" class="form-control" id="">
              </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Meio de Pagamento:</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Selecione o pagamento</option>
                <option value="1">Cartão de crédito</option>
                <option value="2">Pix</option>
                <option value="3">Dinheiro</option>
              </select>
            </div>
    
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
    </div>
</body>
</html>
