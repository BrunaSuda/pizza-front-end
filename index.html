<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pizza Delivery</title>
</head>
<body>
    <header>
        <div class="logo">Pizza Delivery</div>
        <nav>
            <ul>
                <li><a href="#">Cardápio</a></li>
                <li><a href="#">Faça o seu pedido</a></li>
            </ul>
        </nav>
        <div class="search-user">
            <input type="text" placeholder="Busque pelo sabor...">
            <div class="user">Usuário</div>
        </div>
    </header>
    <main>
        <section class="menu">
            <div class="pizza">
                <img src="pizza1.jpg" alt="Pizza Margherita">
                <p>R$ 45,00</p>
                <button>Peça Agora!</button>
            </div>
            <div class="pizza">
                <img src="pizza2.jpg" alt="Pizza Pepperoni">
                <p>R$ 55,00</p>
                <button>Peça Agora!</button>
            </div>
            <div class="pizza">
                <img src="pizza3.jpg" alt="Pizza 4 Queijos">
                <p>R$ 40,00</p>
                <button>Peça Agora!</button>
            </div>
            <div class="pizza">
                <img src="pizza4.jpg" alt="Pizza Frango com Catupiry">
                <p>R$ 50,00</p>
                <button>Peça Agora!</button>
            </div>
            <div class="pizza">
                <img src="pizza5.jpg" alt="Pizza Banana com Canela">
                <p>R$ 42,00</p>
                <button>Peça Agora!</button>
            </div>
            <div class="pizza">
                <img src="pizza6.jpg" alt="Pizza Goiabada">
                <p>R$ 42,00</p>
                <button>Peça Agora!</button>
            </div>
        </section>
    </main>
</body>
</html>
